experiment_dir: "/tmp/experiments"
model_dir: "/tmp/experiments/hopper_sac"
logger_configs:
  - name: tensorboard
train_config:
  dataset: hopper
  dataset_root_path: /tmp/data
  epochs: 1
  # train
  max_episodes: 1000
  val_episodes: 100
  train_iter: 50
  batch_size: 64
  device: cuda:0
  amp: true
  debug: true
  resume: false
  # optimizer
  optimizer_config:
    name: adam
    arguments:
      lr: 1e-3
#      betas: [0.9, 0.999]
model_config:
  name: pd
  buffer_size: 500
  replay_size: 32
  teacher_smooth_factor: 1.0
  teacher_std: 1e-4
