experiment_dir: "/tmp/experiments"
model_dir: "/tmp/experiments/hopper_sac"
logger_configs:
  - name: tensorboard
train_config:
  dataset: hopper
  dataset_root_path: /tmp/data
  epochs: 1
  # train
  online_start_iter: 5000
  online_max_iters: 1e+6
  offline_epochs: 10
  batch_size: 64
  device: cuda:0
  amp: true
  debug: true
  resume: false
  # optimizer
  optimizer_config:
    name: adam
    arguments:
      lr: 3e-4
#      betas: [0.9, 0.999]
model_config:
  name: sac
  buffer_size: 1e+5
  replay_size: 1024
  # reward discount
  discount_factor: 0.99
  epsilon: 0.1
  # sac
  soft_update_factor: 0.01
  target_update_freq: 1
